TIMEOUT=3
INTERFACE_BRANDING=9x Test ISO
TERM_MARGIN=25

:Standard boot
PROTOCOL=stivale2
KERNEL_PATH=boot:///boot/kernel/vr9x.elf
KASLR=no
KERNEL_CMDLINE= enable_tracing

:Safe boot (run if above dosen't work)
PROTOCOL=stivale2
KERNEL_PATH=boot:///boot/kernel/vr9x.elf
KASLR=no
KERNEL_CMDLINE= noacpi


